<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/quotes.css">
  <link rel="stylesheet" href="css/theme-selection.css">
  <link rel="stylesheet" href="css/settings.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/trivia.css">
  <link rel="stylesheet" href="css/feedback.css">
  <link rel="stylesheet" href="css/search-quiz-widget.css">
  <link rel="stylesheet" href="css/wotd.css">
  <link rel="stylesheet" href="css/shortcuts.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <title>Google Image Search</title>
</head>

<body>
  <div id="top-controls">
    <div id="theme-selection">
      <div id="iamSelector" class="control-group" title="Select who you are">
        <label id="theme-label" for="theme-select">I'm a...</label>
        <select id="theme-select">
          <option class="theme-option" value="storyteller">storyteller</option>
          <option class="theme-option" value="builder">builder</option>
          <option class="theme-option" value="wanderer">wanderer</option>
          <option class="theme-option" value="racer">racer</option>
          <option class="theme-option" value="wildcard">wildcard</option>
          <option class="theme-option" value="worrier">worrier</option>
        </select>
      </div>

      <div id="feedback-icon">üí°</div>
      <div id="feedback-dialog" class="hidden">
        <div id="feedback-dialog-content">
          <h3>We'd love to hear from you!</h3>
          <textarea id="feedback-input" placeholder="Quotes, new features..."></textarea>
          <button id="feedback-send-button">Send Feedback</button>
        </div>
      </div>

      <div id="color-picker-container" class="control-group" title="Pick a background color">
        <input type="color" id="bgColorPicker">
        <button id="colorPickerBtn" title="Change background color">
          <span class="picker-icon">üé®</span>
          <span class="picker-text">Background</span>
        </button>
        <!-- <span id="currentColor"></span> -->
      </div>

      <div class="control-group" title="Open widgets">
        <button id="settingsBtn" class="icon-button">
          <span class="settings-icon">üîÆ</span>
          <span class="settings-text">Widgets</span>
        </button>

        <div id="widget-settings" class="settings-dropdown">
          <h3>Widgets</h3>
          <div id="widget-list"></div>
        </div>
      </div>
      <div>
        <button id="info-button" class="icon-button right" title="Information">
          <span class="info-icon">‚ÑπÔ∏è</span>
        </button>
      </div>
    </div>


    <div id="info-popup" class="hidden">
      <div id="info-popup-content">
        <h3>Enjoy...</h3>
        <ul>
          <li class="info-item" data-tooltip="A new quote on every tab load">Daily Quotes</li>
          <li class="info-item" data-tooltip="Choose a theme that matches your mood">Quote Theme Selection</li>
          <li class="info-item" data-tooltip="Pick any background color to personalize your page">Custom Background
            Colors</li>
          <li class="info-item" data-tooltip="Play trivia and test your knowledge">Trivia Game</li>
          <li class="info-item" data-tooltip="Click, drag and drop each component at your desired position">Draggable
            Elements</li>
          <li class="info-item" data-tooltip="Select what you want to see on the screen using widgets">Customizable
            Widgets</li>
          <li class="info-item" data-tooltip="Manage your custom shortcuts for quick access">Shortcut Management</li>
          <li class="info-item" data-tooltip="Send us feedback to improve your experience">Feedback Submission</li>
          <li class="info-item" data-tooltip="Exciting new features coming soon!">And many more coming...</li>
        </ul>
      </div>
    </div>


  </div>

  <div id="main">

    <div id="shortcutContainer"></div>
    <button id="addShortcutBtn" title="Add a new shortcut">+ Add Shortcut</button>

    <div id="shortcutModal" style="display:none;" title="Shortcut settings">
      <div class="modal-content">
        <h2 id="modalTitle">Add Shortcut</h2>
        <label for="shortcutTitle">Name</label>
        <input type="text" id="shortcutTitle" title="Enter shortcut name" />
        <label for="shortcutUrl">URL</label>
        <input type="url" id="shortcutUrl" title="Enter shortcut URL" />
        <button id="saveShortcutBtn" title="Save shortcut">Save</button>
        <button id="cancelShortcutBtn" title="Cancel">Cancel</button>
      </div>
    </div>

    <div id="quote-container" class="draggable-component" title="Daily Quote">
      <blockquote class="typewriter" id="quote-text"></blockquote>
    </div>
  </div>

  <div class="draggable-component" id="trivia-container" title="Trivia game">
    <div id="trivia-score-container" title="Your trivia score">
      <span id="trivia-score">Score: 0</span>
      <span id="trivia-difficulty" class="trivia-difficulty"></span>
    </div>
    <h4 id="trivia-question" title="Trivia Question"></h4>
    <div id="trivia-options-container" title="Choose your answer"></div>
  </div>

  <div class="draggable-component" id="search-quiz-container" title="Search Quiz">
    <div id="search-quiz-input-container">
      <h4 id="search-quiz-question" title="Search Quiz Question"></h4>
      <textarea type="text" id="search-quiz-input" placeholder="Your answer..."></textarea>
      <button id="search-quiz-submit-button">Submit</button>
    </div>
    <div id="search-quiz-feedback"></div>
  </div>

  <div class="draggable-component" id="wotd-widget-container" title="word of the day">
    <div class="wotd-word" id="wotd-word-container"></div>
    <div class="wotd-definition" id="wotd-definition-container"></div>
  </div>

  <div id="search-box">
    <form id="sub">
      <input class="default-input" type="text" id="search-input" title="Enter search query" placeholder="Search the web...">
    </form>
  </div>
  

  <script src="js/quote.js"></script>
  <script src="js/trivia.js"></script>
  <script src="js/preferences.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/shortcuts.js"></script>
  <script src="js/feedback.js"></script>
  <script src="js/draggable.js"></script>
  <script src="js/search.js"></script>
  <script src="js/wotd.js"></script>
  <script src="js/search-quiz.js"></script>
  <script src="js/widgets.js"></script>
  <script src="js/custom-bg.js"></script>
</body>

</html>
