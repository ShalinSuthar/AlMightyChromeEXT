<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/quotes.css">
  <link rel="stylesheet" href="css/theme-selection.css">
  <link rel="stylesheet" href="css/settings.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/trivia.css">
  <title>Google Image Search</title>

<body>
  <!-- Commenting out the nav bar for now -->

  <div id="theme-selection">
    <label id="theme-label" for="theme-select">i'm a...</label>
    <select id="theme-select">
      <option class="theme-option" value="writer">writer</option>
      <option class="theme-option" value="engineer">engineer</option>
      <option class="theme-option" value="wanderer">wanderer</option>
    </select>
  </div>
  <div id="main">
    <div class="draggable" id="draggableElement">
      <textarea id="note-content">This is my draggable note.</textarea>
      <div class="note-controls">
        <button id="edit-button">Edit</button>
        <button id="delete-button">Delete</button>
      </div>
    </div>
    <img class="logo" src="static/GoogleLogo.png" alt="Google Logo">
    <span id="logo-subtitle">Search</span>
    <form id="sub" action="https://google.com/search">
      <!-- <input type="hidden" value="isch" name="tbm"> -->
      <input class="default-input" type="text" name="q">
      <input class="default-search" id="image-search" type="submit" value="Google Image Search">
    </form>
    <!-- Quote container added here -->
    <div id="quote-container">
      <blockquote class="typewriter" id="quote-text"></blockquote>
    </div>
  </div>
  <!-- Trivia container added here  -->
  <div id="trivia-container">
    <div id="trivia-score">Score: </div>
    <h3 id="trivia-question"></h3>
    <div id="trivia-options-container"></div>
  </div>

      <option value="happy">Happy</option>

  </div>

  <div id="widget-settings">
    <h3>Widgets</h3>
  </div>
  <script src="js/quote.js"></script>
  <script src="js/trivia.js"></script>
  <script src="js/preferences.js"></script>
  <script src="js/settings.js"></script>
  <!-- load widgets renderer last -->
  <script src="js/widgets.js"></script>
  <script src="js/notes.js"></script>
</body>

</html>
