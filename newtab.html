  <meta charset="UTF-8">

<body>
  <!-- Commenting out the nav bar for now -->

  <div id="top-controls">
    <div id="theme-selection">
      <div class="control-group">
        <label id="theme-label" for="theme-select">i'm a...</label>
        <select id="theme-select">
          <option class="theme-option" value="writer">writer</option>
          <option class="theme-option" value="engineer">engineer</option>
          <option class="theme-option" value="wanderer">wanderer</option>
        </select>
      </div>
     
      <div id="color-picker-container" class="control-group">
        <input type="color" id="bgColorPicker">
        <button id="colorPickerBtn">
          <span class="picker-icon">üé®</span>
          <span class="picker-text">Background</span>
        </button>
        <span id="currentColor"></span>
      </div>

      <div class="control-group">
        <button id="settingsBtn" class="icon-button">
          <span class="settings-icon">‚öôÔ∏è</span>
        </button>
        <div id="widget-settings" class="settings-dropdown">
          <h3>Widgets</h3>
          <div id="widget-list"></div>
        </div>
      </div>
    </div>
</div>

  <div id="main">
    <!-- hiding notes for now -->
    <!-- <div class="draggable-component custom-note" id="noteId">
      <textarea id="note-content">This is my draggable note.</textarea>
      <div class="note-controls">
        <button id="edit-button">Edit</button>
        <button id="delete-button">Delete</button>
      </div>
    </div> -->

    <img class="logo" src="static/GoogleLogo.png" alt="Google Logo">
    <span id="logo-subtitle">Search</span>
    <form id="sub" action="https://google.com/search">
      <!-- <input type="hidden" value="isch" name="tbm"> -->
      <input class="default-input" type="text" name="q">
      <input class="default-search" id="image-search" type="submit" value="Google Image Search">
    </form>
    <!-- Shortcuts -->
    <div id="shortcutContainer"></div>
    <button id="addShortcutBtn">+ Add Shortcut</button>
    <!-- Simple modal for adding/editing shortcuts -->
    <div id="shortcutModal" style="display:none;">
      <div class="modal-content">
        <h2 id="modalTitle">Add Shortcut</h2>
        <label for="shortcutTitle">Name</label>
        <input type="text" id="shortcutTitle" />
        <label for="shortcutUrl">URL</label>
        <input type="url" id="shortcutUrl" />
        <button id="saveShortcutBtn">Save</button>
        <button id="cancelShortcutBtn">Cancel</button>
      </div>
    </div>
    <!-- Quote container added here -->
    <div id="quote-container" class="draggable-component">
      <blockquote class="typewriter" id="quote-text"></blockquote>
    </div>
  </div>
  <!-- Trivia container added here  -->
  <div class="draggable-component" id="trivia-container">
    <div id="trivia-score"></div>
    <h3 id="trivia-question"></h3>
    <div id="trivia-options-container"></div>
  </div>

  <script src="js/draggable.js"></script>
  <script src="js/widgets.js"></script>
